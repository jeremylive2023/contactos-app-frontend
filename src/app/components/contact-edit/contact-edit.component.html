<div class="contact-edit">
    <h2>{{ isNewContact ? 'Add New Contact' : 'Edit Contact' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="contact.name" name="name" required>
      </div>
      <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" [(ngModel)]="contact.phoneNumber" name="phoneNumber" required>
      </div>
      <button type="submit">{{ isNewContact ? 'Add' : 'Update' }}</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
