<div class="contact-list">
    <h2>Contacts</h2>
    <button (click)="addNewContact()">Add New Contact</button>
    <ul>
      <li *ngFor="let contact of contacts">
        {{ contact.name }} - {{ contact.phoneNumber }}
        <button *ngIf="contact.id !== undefined" (click)="editContact(contact.id)">Edit</button>
        <button *ngIf="contact.id !== undefined" (click)="deleteContact(contact.id)">Delete</button>
      </li>
    </ul>
  </div>
