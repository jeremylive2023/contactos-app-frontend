<mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Contact' : 'Add Contact' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="contact.name" name="name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone Number" [(ngModel)]="contact.phoneNumber" name="phoneNumber" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
        <button mat-button routerLink="/contacts">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
